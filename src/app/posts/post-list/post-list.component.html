<!-- multi = "true" untuk boleh expand banyak2 -->
<!-- directive. *ngIf untuk buat if statement
      syntax: *ngFor = "let namavariable of datavariableyangnakloop" -->
<mat-accordion multi="true" *ngIf="posts.length > 0">
  <!-- directive. *ngFor untuk buat for loop
      syntax: *ngFor = "let namavariable of datavariableyangnakloop"
      datavariableyangnakloop akan di store dalam namavariable
  -->
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <!-- The expansion panel title -->
      {{ post.title }}
    </mat-expansion-panel-header>
    <!-- Access using outpot Hook -->
    <p> {{ post.content}} </p>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0">No post added yet !</p>
