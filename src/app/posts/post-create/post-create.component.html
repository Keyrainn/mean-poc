<mat-card>
  <!-- bila submit form call onAddPost() -->
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>

      <input
      matInput type="text"
      name="title"
      ngModel
      required
      placeholder="Post Title"
      #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter a post title!</mat-error>

    </mat-form-field>
    <mat-form-field>

      <textarea
      matInput rows="4"
      name="content"
      ngModel
      required
      placeholder="Post Content"
      #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please enter some content!</mat-error>


    </mat-form-field>
    <!--color boleh jadi primary,accent,warn. primary akan ikot color theme-->

    <button
    mat-raised-button
    color="primary"
    type="submit">Save Post</button>

  </form>
  </mat-card>
